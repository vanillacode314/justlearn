<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="A Free and Open source application where students can create and give tests and share them with the world."
		/>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<title>JustLearn</title>
		<style>
			@font-face {
				font-family: 'Barlow';
				font-style: normal;
				font-weight: 400;
				font-display: swap;
				src: url('/assets/fonts/Barlow-Regular.ttf') format('truetype');
			}

			@font-face {
				font-family: 'Barlow';
				font-style: italic;
				font-weight: 400;
				font-display: swap;
				src: url('/assets/fonts/Barlow-Italic.ttf') format('truetype');
			}

			@font-face {
				font-family: 'Barlow';
				font-style: normal;
				font-weight: 500;
				font-display: swap;
				src: url('/assets/fonts/Barlow-Medium.ttf') format('truetype');
			}

			@font-face {
				font-family: 'Barlow';
				font-style: normal;
				font-weight: 700;
				font-display: swap;
				src: url('/assets/fonts/Barlow-Bold.ttf') format('truetype');
			}

			@font-face {
				font-family: 'Barlow';
				font-style: italic;
				font-weight: 700;
				font-display: swap;
				src: url('/assets/fonts/Barlow-BoldItalic.ttf') format('truetype');
			}
		</style>
		<script defer src="//unpkg.com/mathlive"></script>

		<script
			defer
			data-domain="justlearn.netlify.app"
			src="https://plausible.io/js/plausible.js"
		></script>
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
